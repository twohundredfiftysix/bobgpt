data:text/html,<title>BobGPT</title><div id=g><center><h1>Click to start BobGPT</h1></center></div>
<script>c=0,b=0,document.body.onclick=e=>{b||(g.remove(),document.body.innerHTML+="<h1>BobGPT<br><sub><sub>Powered by uranium</sub></sub></h1>\n<div id=h></div>\nYou: <span id=i></span>_",b=1,x=()=>{new Audio("https://media.memesoundeffects.com/2023/01/doors-elevator-jam.mp3").play()},x(),setInterval((()=>{x()}),31e3))},document.body.onkeydown=_=>{switch(_.which){case 8:i.innerText=i.innerText.slice(0,i.innerText.length-1);break;case 13:if(i.innerText.replaceAll(/\s+/g,"").length<1)return;c++,h.innerText+=`You: ${i.innerText}\nBob: bob${c%10==0?c%24==0?"?":"!":"."}\n`,i.innerText="",c%9!=0||eval("h.innerText=``;");break;case 32:i.innerHTML+="&nbsp;";break;default:_.which>31&&_.which<127&&(i.innerText+=String.fromCharCode(_.which).toLowerCase())}};</script>
